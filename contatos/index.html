<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Lista de Contatos</P>
            <div class="contato">
                <p>O Nome do Contato</p>
                <input type="text" name="nome" id="nome">
                <div class="divisao">
                    <div>
                        <p>Telefone do Contato</p>
                        <input type="number" name="numero" id="numero">
                    </div>
                    <div>
                        <p>Email do Contato</p>
                        <input type="text" name="email" id="email">
                    </div>
                </div>
            </div>
            
            <p>selecione uma opção</p>
            <div class="buttons">
                <input class="btn-primary" type="button" value="Adicionar" onclick="adicionarContato()">
                <input class="btn-primary" type="button" value="Limpar Lista de contatos" onclick="limpar()">
            </div>

            <p>Lista de Contatos</p>
            <div class="lista" id="lista">
                
            </div>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
