<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fromula 1</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Formulario da Corrida</P>
            <div>
                <p>Digite o Nome do Piloto</p>
                <input type="text" name="piloto" id="piloto">
                <p>Digite o Tempo do Piloto</p>
                <input type="number" name="tempo" id="tempo">

            </div>
            
            <p>selecione uma opção</p>
            <div class="buttons">
                <input class="btn-primary" type="button" value="enqueue" onclick="f_enqueue()">
                <input class="btn-primary" type="button" value="dequeue" onclick="f_dequeue()">
            </div>

            <p>Fila</p>
            <div class="lista" id="lista">

            </div>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
